<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Stock Market Goods Form</title>
</head>
<body>

<div class="container mt-5">
    <h1>Stock Market Goods</h1>

    <!-- Stock Goods Form -->
    <form action="/stock-goods-endpoint" method="post">
        <!-- 1. Product Name Filter and Search -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <select class="form-select" id="productName" name="productName">
                <!-- Populate the options dynamically from your API -->
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- 2. Unit, Pack, or Carton Selection -->
        <div class="mb-3">
            <label for="productType" class="form-label">Product Type</label>
            <select class="form-select" id="productType" name="productType">
                <option value="unit">Unit</option>
                <option value="pack">Pack</option>
                <option value="carton">Carton</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <!-- 3. Cost Price -->
        <div class="mb-3">
            <label for="costPrice" class="form-label">Cost Price</label>
            <input type="number" step="0.01" class="form-control" id="costPrice" name="costPrice" required>
        </div>

        <!-- 4. Selling Price Per Unit -->
        <div class="mb-3">
            <label for="sellingPrice" class="form-label">Selling Price (Per Unit)</label>
            <input type="number" step="0.01" class="form-control" id="sellingPrice" name="sellingPrice" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Stock Goods</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
