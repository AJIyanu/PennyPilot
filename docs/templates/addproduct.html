<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Add Product Form</title>

        <!-- alertify neccesary imports -->
        <link rel="stylesheet" href="static/alertifyjs/css/alertify.css">
        <link rel="stylesheet" href="static/alertifyjs/css/themes/default.min.css">
        <link rel="stylesheet" href="static/alertifyjs/css/themes/bootstrap.min.css">
        <link rel="stylesheet" href="static/alertifyjs/css/themes/semantic.min.css">
        <script src="static/alertifyjs/alertify.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Add Product</h1>

    <!-- Add Product Form -->
    <form action="/add-product-endpoint" method="post" id="addnewproduct">
        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="name" required>
        </div>

        <!-- Default Cost Price -->
        <div class="mb-3">
            <label for="costPrice" class="form-label">Default Cost Price</label>
            <input type="number" step="0.01" class="form-control" id="costPrice" name="cost" required>
        </div>

        <!-- Default Selling Price by Unit -->
        <div class="mb-3">
            <label for="sellingPrice" class="form-label">Default Selling Price (per unit)</label>
            <input type="number" step="0.01" class="form-control" id="sellingPrice" name="sell" required>
        </div>

        <!-- Packs (Number of Units in a Pack) -->
        <div class="mb-3">
            <label for="packsPerUnit" class="form-label">Packs (Number of Units in a Pack)</label>
            <input type="number" class="form-control" id="packsPerUnit" name="pack" required>
        </div>

        <!-- Carton (Number of Packs or Units in a Carton) -->
        <div class="mb-3">
            <label for="unitsPerCarton" class="form-label">Carton (Number of Packs or Units in a Carton)</label>
            <input type="number" class="form-control" id="unitsPerCarton" name="carton" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


<script src="/static/scripts/addproduct.js"></script>

</body>
</html>
